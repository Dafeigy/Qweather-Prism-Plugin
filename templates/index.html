<body>
    
    <script src="{{url_for('static',filename='js/simplex-noise.js')}}"></script>

    <div class="title" id ='title' z-index="1">

    <script type="importmap">
        {
        "imports": {
            "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"

    </script>
    <script type="module">
        
        import * as THREE from 'three';
	    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'https://threejsfundamentals.org/threejs/../3rdparty/dat.gui.module.js'

        var WireFrame = false;
        var waveAmplitude = 1.23;
        var xShift = 0;
        var yShift = 0;
        var xFlow = 1;
        var yFlow = 1;

        // const gui = new GUI()
        const myObject = {
            WireFrame: false,
            waveAmplitude: 1,
            xShift: 0,
            yShift: 0,
            xFlow: 1,
            yFlow: 1,
            
            hideElements: function(){
                toggleElement("info");
                toggleElement("banner");
                toggleElement("title")
            }

        };
        var simplex = new SimplexNoise()
        var offsetX = 0
        var offsetY = 0

        const planeW = 200
        const planeH = 200
        const planeSW = 150
        const planeSH = 150

        var w = window.innerWidth;
        var h = window.innerHeight;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, w / h, 0.1, 1000);

        // è®¾ç½®ç›¸æœºä½ç½®
        camera.position.set(0, 0, 25);
        scene.add(camera);

        // åˆå§‹åŒ–æ¸²æŸ“å™¨
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            preserveDrawingBuffer: true,
        });
        // è®¾ç½®æ¸²æŸ“çš„å°ºå¯¸å¤§å°
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0)
        
        
        document.body.appendChild(renderer.domElement);
        renderer.domElement.style.position = 'absolute'
        renderer.domElement.style.top = 0
        renderer.domElement.style.left = 0
        renderer.domElement.style.zIndex = -1
        // åˆ›å»ºè½¨é“æ§åˆ¶å™¨
        const controls = new OrbitControls(camera, renderer.domElement);

        const planeGeometry = new THREE.PlaneGeometry(200, 150, 80, 80);
        const planeMaterial = new THREE.MeshLambertMaterial(
            {color: 0xAFEEEE, 
            side: THREE.DoubleSide,
            wireframe:true,
        },
            );
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = - Math.PI / 2.5
        scene.add(plane);
        var clock = new THREE.Clock();
        var FPS = 60
        var renderT = 1/FPS;
        var timeS = 0;

        const r = 90
        const y = 10
        const lightDistance = 1000

        let conf = {
        lightIntensity: 0.9,
        light1Color: 0x0E09DC,
        light2Color: 0x1CD1E1,
        light3Color: 0x18C02C,
        light4Color: 0xee3bcf
        }
        // to disable zoom
        controls.enableZoom = false;
        // to disable rotation
        controls.enableRotate = false;
        // to disable pan
        controls.enablePan = false;


        let light1 = new THREE.PointLight(conf.light1Color, conf.lightIntensity, lightDistance)
        light1.position.set(0, y, r)
        scene.add(light1)

        let light2 = new THREE.PointLight(conf.light2Color, conf.lightIntensity, lightDistance)
        light2.position.set(0, -y, -r)
        scene.add(light2)

        let light3 = new THREE.PointLight(conf.light3Color, conf.lightIntensity, lightDistance)
        light3.position.set(r, y, 0)
        scene.add(light3)

        let light4 = new THREE.PointLight(conf.light4Color, conf.lightIntensity, lightDistance)
        light4.position.set(-r, y, 0)
        scene.add(light4)

        //update light
        function updateLights(){
            const time = Date.now() * 0.001
            const d = 10
            light1.position.x = Math.sin(time * 0.1) * d
            light1.position.z = Math.cos(time * 0.2) * d
            light2.position.x = Math.cos(time * 0.3) * d
            light2.position.z = Math.sin(time * 0.4) * d
            light3.position.x = Math.sin(time * 0.5) * d
            light3.position.z = Math.sin(time * 0.6) * d
            light4.position.x = Math.sin(time * 0.7) * d
            light4.position.z = Math.cos(time * 0.8) * d
        }
        
        // Update
        function update(){
            updatePlane()
            updateLights()
        }

        // Update
        function updatePlane() {
            let pos = planeGeometry.attributes.position.array
            offsetX += 0.01
            offsetY = 0

            for(let i = 0; i < pos.length; i+=3) {
                let x = pos[i]
                let y = pos[i+1]

                let dx = planeW / planeSW;
                let dy = planeH / planeSH;

                let row = Math.floor((y+10) / dy)
                let col = Math.floor((x+10) / dx)

                let tx = offsetX
                let ty = offsetY

                tx += row * 0.05
                ty += col * 0.05

                pos[i+2] = simplex.noise2D( xShift * x+ xFlow * tx, yShift * y + yFlow * ty) * waveAmplitude

            }
            planeGeometry.attributes.position.needsUpdate = true
        }

        function resizeWindow(){
            w = window.innerWidth
            h = window.innerHeight
            renderer.setSize(w, h)
            camera.aspect = w / h
            camera.updateProjectionMatrix()
        }

        function render() {
            requestAnimationFrame(render);
            var T = clock.getDelta();
            timeS = timeS + T;
            // requestAnimationFrameé»˜è®¤è°ƒç”¨renderå‡½æ•°60æ¬¡ï¼Œé€šè¿‡æ—¶é—´åˆ¤æ–­ï¼Œé™ä½renderer.renderæ‰§è¡Œé¢‘ç‡
            if (timeS > renderT) {
            // æ§åˆ¶å°æŸ¥çœ‹æ¸²æŸ“å™¨æ¸²æŸ“æ–¹æ³•çš„è°ƒç”¨å‘¨æœŸï¼Œä¹Ÿå°±æ˜¯é—´éš”æ—¶é—´æ˜¯å¤šå°‘
            renderer.render(scene, camera); //æ‰§è¡Œæ¸²æŸ“æ“ä½œ
            timeS = 0;
            update()
            resizeWindow()
            }
        }
        render()
        

    </script>

</body>
